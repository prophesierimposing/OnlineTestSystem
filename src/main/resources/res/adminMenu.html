<script>
    let vmForAll= new Vue({
        el:"#all",
        methods: {
            messageBox(icon,msg){
                this.$message({
                    type: icon,
                    message: msg
                });
            },
            message2(){
                this.messageBox('success','成功')
            },
        }
    })
    vmForAll.messageBox('success','你好');
    $(function (){
            $.ajaxSetup({
                //设置ajax请求结束后的执行动作
                complete: function (xhr) {
                    console.log('')
                    // 通过XMLHttpRequest取得响应头，sessionstatus
                    if ("REDIRECT" == xhr.getResponseHeader("REDIRECT")) { //若HEADER中含有REDIRECT说明后端想重定向，
                        var win = window;
                        while (win != win.top) {
                            win = win.top;
                        }
                        console.log(xhr.getResponseHeader("CONTENTPATH"));
                        win.location.href = xhr.getResponseHeader("CONTENTPATH");//将后端重定向的地址取出来,使用win.location.href去实现重定向的要求
                    }
                },
                error: function (e) {
                    alert('出错了')
                }
            });
        $.ajax({
            url:"http://47.99.71.92:8080/onlinetest/admin/display",
            xhrFields: {
                withCredentials: true
            },
            // data:{rid:rid},
            type:'POST',
            async:false,
            dataType:'json',
            success:function (data) {
                if(data.code===0){
                    vmForAll.messageBox('error',data.msg);
                }else if(data.code===1){
                    $('#username').html('你好，' + data.data.userName);
                    //vmForAll.messageBox('success','Hello');
                }
            },
            error:function (e) {
                vmForAll.messageBox('error','失败');
            },
        })
    })
    $('#logout').click(function () {
        $.ajax({
            url:"http://47.99.71.92:8080/onlinetest/admin/logout",
            xhrFields: {
                withCredentials: true
            },
            // data:{rid:rid},
            type:'POST',
            async:false,
            dataType:'json',
            success:function (data) {
                if(data.code===0){
                    alert(data.msg);
                }else if(data.code===1){
                    vmForAll.messageBox('success','退出成功');
                    setTimeout("window.location.href = 'index.html'",1000);
                }
                // console.log(data);
            },
            error:function (e) {
                vmForAll.messageBox('error','失败')
            },
        })
    })
</script>
