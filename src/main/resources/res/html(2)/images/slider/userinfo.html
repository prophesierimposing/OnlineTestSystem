<script !src="">
    let vmForAll= new Vue({
        el:"#all",
        methods: {
            messageBox(icon,msg){
                this.$message({
                    type: icon,
                    message: msg
                });
            },
            message2(){
                this.messageBox('success','成功')
            },
        }
    })

    //获取所有信息
    $(function () {
        $.ajax({
            url:"http://47.99.71.92:8080/onlinetest/user/display",
            xhrFields: {
                withCredentials: true
            },
            type:'POST',
            async:false,
            dataType:'json',
            success:function (data) {
                if(data.code===0){
                    alert(data.msg);
                }else if(data.code===1){
                    $('#username').val(data.data.userName);
                    $('#major').val(data.data.major);
                    $('#logtime').val(data.data.loginTime);
                    $('#phonenumber').val(data.data.phone);
                }
                console.log(data);
            },
            error:function (e) {
                vmForAll.messageBox('error','失败')
;
            },
        })
    })

     $('#secretedit').click(function (event) {
         event.preventDefault();
         window.location.href = 'secretEdit_student.html';
     })
    $('#retrievepas').click(function (event) {
        event.preventDefault();
        window.location.href = 'retrievepas_student.html';
    })
    function getData(){
        let res;
        $.ajax({
            url:"http://47.99.71.92:8080/onlinetest/user/testrecords",
            xhrFields: {
                withCredentials: true
            },
            type:'POST',
            dataType:'json',
            async:false,
            success:function (data) {
                if(data.code===0){
                    $('#user_info').html(data.msg);
                }else if(data.code===1){
                    var result = data.data;
                    res = result;
                    console.log(result)
                    // console.log(result.length)
                    $("#ListTableBody").empty();
                    for(i=0;i<result.length;i++){
                        var x=result[i].startTime.indexOf(".");
                        var start = result[i].startTime.substr(0,x);
                        var end = result[i].endTime.substr(0,x);
                        let listItem='<tr><th scope="row">'+(i+1)+'<td>'+'考试时间:'+start+'<br/>'+' 结束时间:' +end+ ' </td>'
                            +'<td><a class="listtable" href=\'javascript:;\'>查看</a></td></tr>';
                        $("#ListTableBody").append(listItem)
                    }
                }
                console.log(data);
            },
            error:function (e) {
                vmForAll.messageBox('error','失败')
;
            }
        })
        return res;
    }
    let res = getData();
    // console.log('res' + res)
    $('#ListTableBody').click(function (){
        let target=event.target;
        if (target.text=='查看'){
            var qid= target.parentNode.parentNode.firstChild.textContent;
            var rid = res[qid-1].rid;
            let date=new Date();
            date.setTime(date.getTime()+3*1000);
            document.cookie=rid;
            document.cookie+=(";expires="+date.toGMTString());
            window.location.href = 'testdisplay.html';
        }
    })
    $('#logout').click(function () {
        $.ajax({
            url:"http://47.99.71.92:8080/onlinetest/user/logout",
            xhrFields: {
                withCredentials: true
            },
            type:'POST',
            async:false,
            dataType:'json',
            success:function (data) {
                if(data.code===0){
                    alert(data.msg);
                }else if(data.code===1){
                    vmForAll.messageBox('success','退出成功')

                    setTimeout("window.location.href = 'index.html'",1000);
                }

            },
            error:function (e) {
                vmForAll.messageBox('error','失败')
;
            },
        })
    })
</script>
