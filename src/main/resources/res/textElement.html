<script>
    let vmForAll= new Vue({
        el:"#all",
        methods: {
            messageBox(icon,msg){
                this.$message({
                    type: icon,
                    message: msg
                });
            },
            message2(){
                this.messageBox('info','成功')
            },
        }
    })

    $("#btn2").click(function(){
        vmForAll.messageBox('warning','成功');
